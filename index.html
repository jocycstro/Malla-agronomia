<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla Curricular de Agronomía</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .ramo {
            border: 2px solid #999;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            width: 200px;
            background-color: #fff;
            transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }

        .ramo.habilitado {
            border-color: #2a8;
            background-color: #e0f7ea;
        }

        .ramo.aprobado {
            background-color: #c5e1a5;
            text-decoration: line-through;
            transform: scale(1.05);
        }

        .ramo:not(.habilitado):not(.aprobado) {
            opacity: 0.6;
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .semestres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        #total-sct {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #2a8;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f6;
        }
    </style>
</head>
<body>
